<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODD BENNINGS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden radio buttons for CSS-only color switching -->
    <input type="radio" id="scheme1" name="color-scheme" class="color-switcher">
    <input type="radio" id="scheme2" name="color-scheme" class="color-switcher">
    <input type="radio" id="scheme3" name="color-scheme" class="color-switcher">
    <input type="radio" id="scheme4" name="color-scheme" class="color-switcher">
    <input type="radio" id="reset" name="color-scheme" class="color-switcher" checked>

    <div class="container">
        <header>
            <h1>Todd Bennings</h1>
            <p class="subtitle">PERSONAL WEBPAGE</p>
        </header>

        <nav class="subnav">
            <label for="scheme1" class="color-button change-btn" data-next="scheme2">CHANGE</label>
            <label for="reset" class="color-button">RESET</label>
        </nav>

        <section class="interests-section">
            <h2>INTERESTS</h2>
            <p class="interests-text">THINGS I DO:</p>
            <div class="interests-list">
                <div class="interest-item">WEB DEV</div>
                <div class="interest-item">TECH</div>
                <div class="interest-item">DESIGN</div>
                <div class="interest-item">PHOTO</div>
                <div class="interest-item">TRAVEL</div>
                <div class="interest-item">MUSIC</div>
            </div>
        </section>

    </div>

    <script>
        let currentScheme = 0;
        const schemes = ['reset', 'scheme1', 'scheme2', 'scheme3', 'scheme4'];
        
        document.querySelector('.change-btn').addEventListener('click', function() {
            currentScheme = (currentScheme + 1) % schemes.length;
            document.getElementById(schemes[currentScheme]).checked = true;
        });
        
        console.log('BRUTALIST WEBPAGE LOADED');
    </script>
</body>
</html>
